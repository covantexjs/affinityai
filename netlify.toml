[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

# Force cache invalidation - timestamp: 2025-07-18T18:00:00Z

[build.environment]
  NODE_VERSION = "18.18.0"
  NPM_FLAGS = "--legacy-peer-deps"

[functions]
  node_bundler = "esbuild"
  included_files = ["node_modules/chrome-aws-lambda/**", "node_modules/puppeteer-core/**"]
  external_node_modules = ["chrome-aws-lambda", "puppeteer-core"]

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

